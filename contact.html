<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="login-box">
      <h2>Contact Me</h2>
      <p>i'd really like to hear from you!</p>
      <form action="1">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstName">FirstName: </label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="FirstNames"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="lastName">LastName: </label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="LastName"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </p>
          <p>
            <label for="phone">Phone: </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone Number"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="yearOfBrith">Year Of Brith: </label>
            <input
              type="number"
              name="yearOfBrith"
              id="yearOfBrith"
              placeholder="yearOfBrith"
              min="1990"
              max="2023"
              step="10"
              value="2000"
            />
          </p>
          <p>
            <label for="coffee">Coffee Favorite</label>
            <select name="coffee" id="coffee">
              <option value="iced coffee">Iced coffee</option>
              <option value="latte">Latte</option>
              <option value="cappuccino">Cappuccino</option>
              <option value="americano">Americano</option>
            </select>
          </p>
          <div class="radio-1">
            <fieldset>
              <legend>Whit is your favorite food?</legend>
              <p>
                <input type="radio" name="food" id="food" value="kfc" />
                <label for="kfc"> KFC </label>
              </p>
              <p>
                <input type="radio" name="food" id="pizza" value="pizza" />
                <label for="pizza">Pizza</label>
              </p>
              <p>
                <input type="radio" name="food" id="other1" value="other1" />
                <label for="other1">Other</label>
              </p>
            </fieldset>
            <fieldset>
              <legend>Do you have pet?</legend>
              <p>
                <input type="checkbox" name="pets" id="dog" value="dog" />
                <label for="dog">Dog</label>
              </p>
              <p>
                <input type="checkbox" name="pets" id="cat" value="cat" />
                <label for="cat">Cat</label>
              </p>
              <p>
                <input type="checkbox" name="pets" id="fish" value="fish" />
                <label for="fish">Fish</label>
              </p>
              <p>
                <input type="checkbox" name="pets" id="other" value="other" />
                <label for="other">Other</label>
              </p>
            </fieldset>
          </div>
          <fieldset>
            <legend>Send Me</legend>
            <textarea
              name="message"
              id="message"
              cols="38"
              rows="3"
              placeholder="Your message"
            ></textarea>
          </fieldset>
          <a href="#" type="Submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </fieldset>
      </form>
    </article>
  </body>
</html>
